<h2>Admin Login</h2>
<div class="container">
    <form #f="ngForm" (submit)="saveForm(f)">
        <div class="my-3">
            <label for="uname" class="form-label">UserName</label>
            <input type="text" class="form-control" id="uname" name="uname" #uname="ngModel" minlength="5"
             [(ngModel)]="admin.uname" required>
            <span *ngIf="uname.errors?.['required'] && (uname.dirty || uname.touched)" class="text-danger">UserName is required</span>
            <span *ngIf="uname.errors?.['minlength'] && (uname.dirty || uname.touched)" class="text-danger">UserName must be at least 5 characters</span>
        </div>
        <div class="my-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" #password="ngModel"
             [(ngModel)]="admin.password" required>
            <span *ngIf="password.errors?.['required'] && (password.dirty || password.touched)" class="text-danger">Password is required</span>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
